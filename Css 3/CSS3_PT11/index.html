<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .kotak{
            background-color: salmon;
            height: 500px;
            width: 500px;
            animation: animasikotak 2s ease;
        }
        @keyframes animasikotak {
            from{
                widt: 200px;
            }to{
                width: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
