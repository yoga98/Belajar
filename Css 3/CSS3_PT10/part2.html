<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petemuan 11 transition part 1</title>
    <style>
        .kotak{
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }
        .kotak:hover{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
