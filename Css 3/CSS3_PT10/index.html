<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petemuan 11 transition part 1</title>
    <style>
        .container{
            width: 900px;
            height: 100px;
            margin: 50px auto;
            border: 5px solid black;
        }
        .kotak{
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }
        .container:hover .kotak{
            transform: rotate(180deg);
            margin-left: 800px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>
</html>
